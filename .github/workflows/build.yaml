name: Publish Maven Artifact

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the damn repo (with full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java 23 for Gradle runtime (try not to mess this up)
        id: jdk23
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: '23'
          cache: gradle

      - name: Set up Java 24 for compilation (because you clearly need the latest)
        id: jdk24
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: '24'
          architecture: x64

      - name: Revert JAVA_HOME to JDK 23 for Gradle runtime (remember which one you actually use)
        run: echo "JAVA_HOME=${{ steps.jdk23.outputs.java-home }}" >> $GITHUB_ENV

      - name: Make gradlew executable (if you havenâ€™t broken it already)
        run: chmod +x gradlew

      - name: Build and Publish to Maven (finally, do your job)
        run: ./gradlew clean publish -Dorg.gradle.java.installations.paths=${{ steps.jdk24.outputs.java-home }}
        env:
          MAVEN_USER: ${{ secrets.MAVEN_USER }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
